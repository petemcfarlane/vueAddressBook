<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Address Book</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">

<h1>Address Book</h1>

<div id="address-book">
    <label class="form-inline">Search
        <input v-model="search" class="form-control inline">
    </label>

    <table class="table table-striped">
        <tr v-repeat="contacts | filterBy search in 'name' | orderBy 'name'">
            <td>
                {{ isCompany ? 'C' : 'P' }}
                {{name}}
                {{email}}
                {{links.length}} {{links.length | pluralize link}}
            </td>
        </tr>
    </table>

    <div class="form-inline">
        <label>
            Add New Contact
            <input v-model="contactName" v-on="keydown: addContact | key enter" class="form-control">
        </label>
        <button v-on="click: addContact" class="btn btn-default">Add</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.11.10/vue.min.js"></script>
<script src="app.js"></script>
</body>
</html>
